<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>注册页</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<script src="/static/jquery/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

        <style type="text/css">
            body {background-image:url(/static/img/bg.gif) }
        </style>
	</head>
    <body>
    {% include 'nav.html' %}
    <div class="container">
        <br>
        <br>
        <h1 class="text-left text-info">MH做题系统</h1>
        <div class="row clearfix">
            <div class="col-md-4 column"></div>
            <div class="col-md-4 column">
                <h2 class="text-center">注册</h2>
                <form role="form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <label for="exampleInputText1">账号</label><input name="username" type="name" class="form-control clo-sm-6" id="exampleInputText1" placeholder="请设置账号"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">邮箱</label><input name="email" type="email" class="form-control clo-sm-6" id="exampleInputEmail" placeholder="请设置邮箱"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label><input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请设置密码"/>
                    </div>
                    <a href="login.html" rel="login" class="linkform">返回登陆</a>
                    <br />
                    <button type="submit" class="btn active btn-default">注册</button>
                </form>
            </div>
            <div class="col-md-4 column"></div>
        </div>
    </div>
    </body>
</html>
