<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试题表</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {background-image:url(/static/img/bg.gif) }
    </style>
    <script>
        $(document).ready(function(){
            $("#answer").hide();
            $("#show_hide").click(function(){
                $("#answer").fadeToggle();
            });
        });
    </script>
</head>
<body>
{% include 'nav.html' %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            {% for q in wrong_questions %}
                <p>{{ q.description }}</p>
            {% endfor %}
            {% for page_number in wrong_questions.paginator.page_range %}
                {% ifequal page_number  wrong_questions.number %}
                    {{ page_number }}
                {% else %}
                    <a href="?page={{ page_number }}">{{ page_number }}</a>
                {% endifequal %}
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
