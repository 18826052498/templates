<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>登陆页</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<script src="/static/jquery/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {background-image:url(/static/img/bg.gif) }
        </style>
	</head>
	<body>
    {% include 'nav.html' %}
    <div class="container">
        <br/>
        <br/>
        <h1 class="text-left text-info">MH做题系统</h1>
        <div class="row clearfix">
            <div class="col-md-4 column"></div>
            <div class="col-md-4 column">
                <h2 class="text-center">登陆</h2>
                <form role="form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <label for="exampleInputText1">账号</label><input name="username" type="text" class="form-control clo-sm-6" id="exampleInputText1" placeholder="请输入账号"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
                    </div>
                    <div>{% autoescape off %}{{ error_message }}{% endautoescape %}</div>
                    <a href="register.html" rel="register" class="linkform">点击注册</a>

                    <a href="forget_password.html" rel="forgot_password" class="forgot linkform">忘记密码</a>
                    <br />
                    <button type="submit" class="btn active btn-default">登陆</button>
                </form>
            </div>
            <div class="col-md-4 column"></div>
        </div>
    </div>
	</body>
</html>
